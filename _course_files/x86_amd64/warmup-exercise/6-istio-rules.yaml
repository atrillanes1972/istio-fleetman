kind: VirtualService
apiVersion: networking.istio.io/v1beta1
metadata:
   name: fleetman-staff-service
   namespace: default
spec:
   hosts:
      - fleetman-staff-service.default.svc.cluster.local
   http:
      - route:
         - destination:
            host: fleetman-staff-service.default.svc.cluster.local
            subset: safe
           weight: 20
         - destination:
            host: fleetman-staff-service.default.svc.cluster.local
            subset: risky
           weight: 80

---
kind: DestinationRule
apiVersion: networking.istio.io/v1beta1
metadata:
   name: fleetman-staff-service
   namespace: default
spec:
   host: fleetman-staff-service
   subsets:
      - labels:
         version: safe
        name: safe
      - labels:
         version: risky
        name: risky