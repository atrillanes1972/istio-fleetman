kind: VirtualService
apiVersion: networking.istio.io/v1beta1
metadata:
   name: fleetman-staff-service
   namespace: default
spec:
   hosts:
      - fleetman-staff-service.default.svc.cluster.local
   http:
      - route:
         - destination:
            host: fleetman-staff-service.default.svc.cluster.local
            subset: safe-group
           weight: 100
         - destination:
            host: fleetman-staff-service.default.svc.cluster.local
            subset: risky-group
           weight: 0

---
kind: DestinationRule
apiVersion: networking.istio.io/v1beta1
metadata:
   name: fleetman-staff-service
   namespace: default
spec:
   host: fleetman-staff-service
   trafficPolicy:
      loadBalancer:
         consistentHash:
            useSourceIp: true
   subsets:
      - labels:
         version: safe
        name: safe-group
      - labels:
         version: risky
        name: risky-group